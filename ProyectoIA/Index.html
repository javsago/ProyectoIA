<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos.css" />
    <title>Ventana de Cámara</title>
</head>
<body>

    <div id="cameraContainer">
        <video id="video" autoplay></video>
    </div>
    <div>
        <button id="captureButton">Capturar Foto</button>
        <div id="countdown"></div> <!-- Elemento para mostrar el contador -->
    </div>

    <canvas id="canvas"></canvas>

    <script>
        async function startCamera() {
            try {
                const video = document.getElementById("video");
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error("Error al acceder a la cámara:", error);
                alert("No se pudo acceder a la cámara.");
            }
        }

        function startCountdown() {
            let countdown = 3; // Contador de 3 segundos
            const countdownElement = document.getElementById("countdown");
            
            const interval = setInterval(() => {
                countdownElement.textContent = countdown; // Mostrar el contador
                countdown--; // Decrementar el contador

                if (countdown < 0) {
                    clearInterval(interval); // Detener el contador
                    capturePhoto(); // Capturar la foto después del contador
                    countdownElement.textContent = "¡Sonrie!"; // Mensaje final
                }
            }, 1000); // Actualizar cada segundo
        }

        function capturePhoto() {
            const video = document.getElementById("video");
            const canvas = document.getElementById("canvas");
            const context = canvas.getContext("2d");

            // Establecer el tamaño del canvas igual al del video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Dibujar el fotograma del video en el canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convertir la imagen del canvas en un formato de imagen base64
            const imageData = canvas.toDataURL("image/png");

            // Crear un enlace de descarga para la imagen
            const downloadLink = document.createElement("a");
            downloadLink.href = imageData;
            downloadLink.download = "foto.png"; // Nombre de la imagen
            downloadLink.click(); // Simula el clic en el enlace para iniciar la descarga
        }

        document.getElementById("captureButton").addEventListener("click", () => {
            startCountdown(); // Comienza el contador al hacer clic en el botón
        });

        window.addEventListener("load", startCamera);
    </script>

</body>
</html>
