<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos.css" />
    <title>Ventana de C치mara</title>
</head>
<body>

    <div id="cameraContainer">
        <video id="video" autoplay></video>
    </div>
    <div>
        <button id="captureButton">Capturar Foto</button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        async function startCamera() {
            try {
                const video = document.getElementById("video");
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error("Error al acceder a la c치mara:", error);
                alert("No se pudo acceder a la c치mara.");
            }
        }

        document.getElementById("captureButton").addEventListener("click", () => {
            const video = document.getElementById("video");
            const canvas = document.getElementById("canvas");
            const context = canvas.getContext("2d");

            // Establecer el tama침o del canvas igual al del video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Dibujar el fotograma del video en el canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convertir la imagen del canvas en un formato de imagen base64
            const imageData = canvas.toDataURL("image/png");

            // Crear un enlace de descarga para la imagen
            const downloadLink = document.createElement("a");
            downloadLink.href = imageData;
            downloadLink.download = "foto.png"; // Nombre de la imagen
            downloadLink.click(); // Simula el clic en el enlace para iniciar la descarga
        });

        window.addEventListener("load", startCamera);
    </script>

</body>
</html>
